<div ng-class="{'hidden': !mactrl.sidebarToggle.left}">
  <button class="btn-add-files" flow-btn>
    <i class="zmdi zmdi-file-plus zmdi-hc-fw"></i>
    <span>Ajouter des fichiers</span>
  </button>
  <div class="c-overflow" id="navigation" ng-style="sizeNavigation">
    <ul class="main-menu" ng-repeat="tab in tabs">
      <li ng-if="tab.link"
          data-ng-class="{ 'active simple-menu': currentState.name==tab.name}">
        <a data-ui-sref="{{tab.link}}"
           data-ng-class="{'disabled': tab.disabled }">
          <i class="{{tab.icon}}" style="color: {{ tab.color | translate }}"></i> {{ tab.name | translate }}
        </a>
      </li>
      <li class="sub-menu" ng-if="tab.links"
          data-ng-class="{ 'active toggled': currentState.name==tab.name || (currentState.name=='NAVIGATION.HOME' && tab.name=='NAVIGATION.FILES') }">
        <a toggle-submenu>
          <i class="{{tab.icon}}" style="color: {{ tab.color }}"></i> {{ tab.name | translate }}
        </a>
        <ul>
          <li ng-repeat="link in tab.links"
              ng-mouseover="changeColor(tab.color)"
              ng-mouseleave="changeColor('inherit')">
            <a data-ui-sref="{{link.link}}"
               data-ui-sref-active="active"
               data-ng-class="{'disabled': link.disabled }"
               ng-style="customColor"
               >
              {{ link.name | translate }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="quota">
    <div class="linshare">
      <img src="/images/logo-blue-grey.png" alt="Logo LinShare" />
      <p><span>Lin</span>Share</p>
    </div>
    <div class="quota-used"></div>
    <div class="quota-free"></div>
    <div class="quota-information">
      <p>10 GB of 15 GB used</p>
    </div>
  </div>
</div>
