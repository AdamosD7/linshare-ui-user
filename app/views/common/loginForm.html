<!-- Login -->
<div data-ng-controller="AuthenticationController" ls-login-form-display class="lc-block toggled" id="l-login">
  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label class="sr-only" for="inputEmail"></label>
      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="md md-person"></i></span>
        <div class="fg-line">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="input.email">
        </div>
      </div>
    </div>


    <div class="form-group">
      <label class="sr-only" for="inputPassword"></label>
      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="md md-accessibility"></i></span>
        <div class="fg-line">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="input.password">
        </div>
      </div>
    </div>


    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          <i class="input-helper"></i>
          Keep me signed in
        </label>
      </div>

      <a href="" class="btn btn-login btn-danger btn-float" data-ng-click="submitLoginForm()"><i
        class="md md-arrow-forward"></i></a>

    </div>
  </form>
</div>
