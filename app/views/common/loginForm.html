<!-- Login -->
<div data-ng-controller="AuthenticationController" ls-login-form-display class="lc-block toggled" id="l-login">
  <form class="form-horizontal" ng-submit="submitLoginForm()" role="form">

    <div class="form-group">
      <label class="sr-only" for="inputEmail"></label>
      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-male zmdi-hc-2x"></i></span>
        <div class="fg-line">
          <input type="email"
                 class="form-control"
                 name="Email"
                 id="inputEmail"
                 placeholder="{{'LOGIN.EMAIL_PLACEHOLDER' | translate }}"
                 ng-model="input.email" required />
        </div>
      </div>
    </div>


    <div class="form-group">
      <label class="sr-only" for="inputPassword"></label>
      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-key zmdi-hc-2x"></i></span>
        <div class="fg-line">
          <input type="password"
                 class="form-control"
                 name="Password"
                 id="inputPassword"
                 placeholder="{{'LOGIN.PASSWORD_PLACEHOLDER' | translate }}"
                 ng-model="input.password" required />
        </div>
      </div>
    </div>


    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          <i class="input-helper"></i>{{'LOGIN.KEEP_SIGNED' | translate }}
        </label>
      </div>

      <button type="submit" class="btn btn-login btn-danger btn-float">
        <i class="zmdi zmdi-arrow-right"></i>
      </button>

    </div>
  </form>
</div>
