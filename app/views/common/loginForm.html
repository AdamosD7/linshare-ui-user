<div id="login-page">
  <div id="bg">
    <img
      data-ng-src="{{::mainVm.loginBackground}}"
      alt=""
      class="img-responsive"
    />
  </div>
  <div>
    <language-selector/>
  </div>
  <div id="copyright-login">
    <a href="{{ loginVm.lsAppConfig.baseProductUrl }}" target="_blank">
      <img ng-src="{{ loginVm.lsAppConfig.applicationLogo.small }}" alt="{{'LOGIN.LINSHARE_LINK_ALT' | translate}}">
    </a>
    <p data-bind-html translate>LOGIN.COPYRIGHT</p>
  </div>
  <div
    class="quota login-libreNfreeCtn"
    data-ng-if="loginVm.lsAppConfig.communityWhiteLogo || loginVm.lsAppConfig.communitySlogan"
  >
    <div class="libre-and-free">
      <div class="community-logo" data-ng-if="loginVm.lsAppConfig.communityWhiteLogo">
        <img ng-src="{{ loginVm.lsAppConfig.communityWhiteLogo }}" alt="Logo LinShare">
      </div>
      <div class="community-slogan" data-ng-if="loginVm.lsAppConfig.communitySlogan">
        <p>{{ loginVm.lsAppConfig.communitySlogan }}</p>
      </div>
    </div>
  </div>
  <div class="login-content" id="l-login">
    <div class="parent-login-form-alignment">
      <div class="logo-title">
        <a href="{{ loginVm.lsAppConfig.baseProductUrl }}" target="_blank">
          <img ng-src="{{::mainVm.applicationLogoLarge}}" alt="logo">
        </a>
        <p>{{'LOGIN.TAGLINE' | translate}}</p>
      </div>
      <div class="lc-block toggled child-centered-login-form">
        <div class="inner-content-form-ctn">
          <div class="header-login-form">
            <h1>{{'LOGIN.LOGIN_HEADER' | translate}}</h1>
          </div>
          <form class="form-horizontal" data-ng-submit="loginVm.submitForm()" role="form">
            <div class="form-group">
              <label class="sr-only" for="inputEmail"></label>
              <div class="input-group m-b-30">
                <div class="fg-line">
                  <input type="{{loginVm.inputType}}"
                         class="form-control"
                         name="Email"
                         id="inputEmail"
                         placeholder="{{'LOGIN.EMAIL_PLACEHOLDER' | translate}}"
                         data-ng-model="loginVm.email" required />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="inputPassword"></label>
              <div class="input-group m-b-30">
                <div class="fg-line">
                  <input type="password"
                         class="form-control"
                         name="Password"
                         id="inputPassword"
                         placeholder="{{'LOGIN.PASSWORD_PLACEHOLDER' | translate}}"
                         data-ng-model="loginVm.password" required />
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="checkbox pull-left">
              <label>
                <input type="checkbox" value="">
                <i class="input-helper"></i>
                {{'LOGIN.KEEP_SIGNED' | translate}}
              </label>
            </div>
            <a ui-sref="reset" class="pull-right mdp-forgotten">{{'LOGIN.FORGOTTEN_PASSWORD' | translate}}</a>
            <div class="clearfix"></div>
            <button type='submit' class="btn bgm-lightblue btn-block conexion">{{'LOGIN.CONNECTION_LINK' | translate}}</button>
            <div class="login-sso-separate" translate>LOGIN.OR</div>
            <button type='button' ng-click="loginVm.loginSSO()" class="btn login-sso-btn btn-block" translate>LOGIN.CONTINUE_WITH_SSO</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
