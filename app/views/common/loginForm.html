<div id="login-page">
  <div id="bg">
    <img src="images/login-bg.jpg" alt="">
  </div>
  <div id="language-dropdown">
    <div class="dropdown-ctn">
      <div dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn-custum-transparent"
                dropdown-toggle ng-disabled="disabled">
          <img src="images/flags/fr.png" alt="français"/><span class="disp-language">FR</span><i class="zmdi zmdi-chevron-down"></i>
        </button>
        <ul class="dropdown-menu pull-right flag-list-ctn" role="menu" aria-labelledby="single-button">
          <li role="menuitem" >
            <a href="">
              <img src="images/flags/fr.png" alt="France"/>
              <span class="lang-short">FR</span><span class="lang-label">France</span>
            </a>
          </li>
          <li role="menuitem">
            <a href="">
              <img src="images/flags/us.png " alt="United States"/>
              <span class="lang-short">US</span><span class="lang-label">United States</span>
            </a>
          </li>
          <li role="menuitem">
            <a href="">
              <img src="images/flags/es.png" alt="Español"/>
              <span class="lang-short">ES</span><span class="lang-label">Español</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div id="copyright-login">
    <img src="images/common/linshare-logo-white.png" alt="">
    <p>{{'LOGIN.COPYRIGHT' | translate }}</p>
  </div>
  <div class="quota login-libreNfreeCtn">
    <div class="libre-and-free">
      <img src="images/community-white.png" alt="Logo LinShare">
      <p>Libre &amp; Free</p>
    </div>
  </div>
  <div class="login-content">
    <div data-ng-controller="AuthenticationController" ls-login-form-display class="parent-login-form-alignment" id="l-login">
      <div class="logo-title">
        <img src="images/ls-logo-big.png" alt="">
        <p>{{'LOGIN.TAGLINE' | translate }}</p>
      </div>
      <div class="lc-block toggled child-centered-login-form" >
        <div class="inner-content-form-ctn">
          <div class="header-login-form">
            <h1>{{'LOGIN.LOGIN_HEADER' | translate }}</h1>
          </div>
          <form class="form-horizontal" ng-submit="submitLoginForm()" role="form">
            <div class="form-group">
              <label class="sr-only" for="inputEmail"></label>
              <div class="input-group m-b-30">
                <div class="fg-line">
                  <input type="email"
                         class="form-control"
                         name="Email"
                         id="inputEmail"
                         placeholder="{{'LOGIN.EMAIL_PLACEHOLDER' | translate }}"
                         ng-model="input.email" required />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="inputPassword"></label>
              <div class="input-group m-b-30">
                <div class="fg-line">
                  <input type="password"
                         class="form-control"
                         name="Password"
                         id="inputPassword"
                         placeholder="{{'LOGIN.PASSWORD_PLACEHOLDER' | translate }}"
                         ng-model="input.password" required />
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="checkbox pull-left">
              <label>
                <input type="checkbox" value="">
                <i class="input-helper"></i>
                {{'LOGIN.KEEP_SIGNED' | translate }}
              </label>
            </div>
            <a class="pull-right">{{'LOGIN.FORGOTTEN_PASSWORD' | translate }}</a>
            <div class="clearfix"></div>
            <button class="btn bgm-lightblue btn-block conexion">{{'LOGIN.CONNECTION_LINK' | translate }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
