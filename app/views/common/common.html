<div id="overlayMobileFab">&nbsp;</div>
<header id="header" data-ng-include src="'views/includes/header.html'">
</header>
<section id="main" data-ng-class="::{'licence-layout-changes': linshareLicence}">
  <div id="overlayMobile" data-ng-class="{'toggledShowOverlay': mainVm.sidebarToggle}"
       data-ng-click="mainVm.sidebarToggle = false">&nbsp;</div>
  <aside id="sidebar" data-ng-include src="'views/includes/sidebar-left.html'" data-ng-class="{'toggled': mainVm.sidebarToggle}"></aside>
  <aside id="chat" data-ng-include src="'views/includes/sidebar-right.html'"
         data-ng-class="{'toggled': mainVm.sidebar.isVisible()}" class="sidebar-right">
  </aside>
  <div id="content-container"
       data-ng-class="{'content-toggled': mainVm.sidebarToggle,
                       'lock-scrolling': mainVm.sidebar.isVisible()}">
    <section id="content" class="page-view" data-ui-view=""></section>
  </div>
</section>
<footer id="copyright-footer" class="collapsible-content" data-ng-if="::linshareLicence"
        data-ng-class="{'content-toggled': mainVm.sidebarToggle}">
 <div id="copyright-content-ctn" class="reset-content-width">
    <p class="m-0" translate>LOGIN.COPYRIGHT</p>
 </div>
</footer>
