<section style="height: 800px;" flow-init  flow-files-submitted="$flow.upload()" flow-drop flow-drag-enter="style={border: '4px solid green'}"
         flow-drag-leave="style={}" x-flow-complete="tableParams.reload()" ng-style="style">
  <section>
    <div class="row">
      <a href="" title="add files"><i class="fa fa-plus-square-o fa-lg" >Add files</i></a>
      <!--<i class="fa fa-check-square-o fa-lg"></i>-->
      <a href="" ng-click="delete()" ngDisabled ng-if="SelectedElement.length >0 " title="Delete"><i class="fa fa-trash fa-lg">delete</i></a>&nbsp;

      <a href="" title="Share"><i class="fa fa-share-alt fa-lg" ng-if="SelectedElement.length >0" ls-share-modal="">share</i></a>

        <hr />

    {{SelectedElement}}
  </section>

  <section>
      <section class="col-lg-10" >
        <div class="table-responsive">
          <table class="table table-hover table-condensed" ng-table="tableParams"  ng-show="$data.length>0">

              <td data-title="'Nom'" class="col-md-10" panel-files-detail>
      <span>
        <input type="checkbox" name="check" ng-model="selected"/>
      </span>
                <!--<span class="fa fa-star-o"></span>-->
                <span class="fa fa-file-excel-o"></span>&nbsp; &nbsp;
                <a ng-href="/linshare/documents/{{o.uuid}}/download">{{o.name}}</a>
              </td>
              <td data-title="'Taille du fichier'">
                {{o.size | readableSize}}
              </td>
              <td data-title="'PartagÃ©'"></td>
            </tr>
          </table>
        </div>
      </section>

      <section class="col-lg-2"  ng-if="open">
        <div class="pull-right">
          <a href="" x-ng-click="close()" class="fa fa-close"></a>
        </div>
