<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Selection Example <small>Ensure that the data attribute [data-identifier="true"] is set on one column header.</small></h2>
    </div>

    <div class="table-responsive">
      <table class="table table-striped" ng-table="tableParams" data-bootgrid-selection>
        <thead>
        <tr>
          <th data-column-id="name" data-identifier="true" data-type="numeric">Name</th>
          <th data-column-id="size">Size</th>
          <!--<th data-column-id="shared" data-order="desc">Shared</th>-->
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="documentFile in $data">
          {{dataList}}
          <td>{{documentFile.name}}</td>
          <td>{{documentFile.size}}</td>
          <!--<td>shared</td>-->
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
