<form class="form-horizontal" name="share_form"
      novalidate ng-submit="submitShare()">
  <fieldset>
    <legend class="modal-header">Share</legend>
    <div class="modal-body">
      <div class="form-group">
        <label for="shareEmail" class="col-sm-2 control-label">Recipients (email)</label>

        <div class="col-sm-8">
          <input type="email"
                 class="form-control"
                 placeholder="Email"
                 name="ShareEmail"
                 ng-model="shareMail"
                 id="shareEmail"
                 required/>
        </div>

      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit"
                  class="btn btn-default">Share
          </button>
        </div>
        <!--<div class="col-sm-offset-2 col-sm-10">-->
        <!--<button-->
        <!--class="btn btn-default" ng-click="close()">close-->
        <!--</button>-->
        <!--</div>-->
      </div>
    </div>
  </fieldset>
  {{SelectedElement}}<br/>
  {{share}}<br/>
  {{shareMail}}
</form>
