
<form class="form-horizontal" name="share_form"
      novalidate ng-submit="submitShare()">
  <fieldset>
    <legend>Share </legend>

    <div class="form-group">
      <label for="shareEmail" class="col-sm-2 control-label">Recipients (email)
      </label>
      <div class="col-sm-6">
        <input type="email"
               class="form-control"
               placeholder="Email"
               name="ShareEmail"
               ng-model="shareMail"
               id="shareEmail"
               placeholder="Email"
               required />
      </div>

    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"
                class="btn btn-default">Share
        </button>
      </div>
      <!--<div class="col-sm-offset-2 col-sm-10">-->
        <!--<button-->
                <!--class="btn btn-default" ng-click="close()">close-->
        <!--</button>-->
      <!--</div>-->
    </div>
  </fieldset>
  {{SelectedElement}}<br />
  {{share}}<br />
  {{shareMail}}
</form>


</div>
