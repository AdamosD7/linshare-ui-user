      <td data-title="'Nom'" class="col-md-10">

        <input type="checkbox" name="check"/> </i>
      </span>

        <span class="glyphicon glyphicon-star-empty"></span>
        <span class="glyphicon glyphicon-file"></span>&nbsp; &nbsp;
        <a ng-href="/linshare/documents/{{shared.uuid}}/download">{{shared.name}}</a>
      </td>
      <td data-title="'Taille du fichier'">
        {{shared.size | readableSize}}
