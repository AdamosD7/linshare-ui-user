      <div class="card-header ch-alt">
        <h2 flow-btn><a ui-sref="documents.files">Déposer</a>
          <small>Déposer un fichier dans votre espace Linshare, vous serez redirigé dans vos fichiers</small>
        </h2>
      </div>
    </div>
  </div>

  <div class="col-sm-4">
    <div class="card">
      <div class="card-header ch-alt">

        </h2>
      </div>
    </div>

  <div class="col-sm-4">
    <div class="card">
