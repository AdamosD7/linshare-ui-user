<div id="member-sidebar">
  <div
    class="form-sidebar header-sidebar"
    ng-class="{'header-show-action': mainVm.sidebar.getData().selectedTab === 1}"
  >
    <i
      class="zmdi zmdi-chevron-left zmdi-hc-2x visible-xs"
      ng-show="mainVm.sidebar.getData().selectedTab === 0"
      ng-click="mainVm.sidebar.hide(mainVm.sidebar.getData().selectedGuest); mainVm.sidebar.getData().closeDropdown($event)"
    ></i>
    <i
      class="zmdi zmdi-chevron-left zmdi-hc-2x visible-xs"
      ng-show="mainVm.sidebar.getData().selectedTab === 1"
      ng-click="mainVm.sidebar.getData().selectedTab = 0"
    ></i>
    <i
      class="zmdi zmdi-chevron-left zmdi-hc-2x visible-xs"
      ng-show="mainVm.sidebar.getData().selectedTab === 2"
      ng-click="mainVm.sidebar.getData().selectedTab = 1"
    ></i>
    <h2 class="header-more-options set-ellipsis visible-xs" ng-show="mainVm.sidebar.getData().selectedTab === 0" translate>
      GUEST_DETAILS.DETAIL_OF_GUEST_ACCOUNT
    </h2>
    <h2 class="header-more-options set-ellipsis visible-xs" ng-show="mainVm.sidebar.getData().selectedTab === 1" translate>
      GUEST_DETAILS.UPDATE_OF_GUEST_ACCOUNT
    </h2>
    <h2 class="header-more-options set-ellipsis visible-xs" ng-show="mainVm.sidebar.getData().selectedTab === 2" translate>
      GUEST_MODERATOR.TAB_TITLE
    </h2>
    <span class="header-action-link waves-effect text-uppercase visible-xs"
          ng-click="mainVm.sidebar.getData().updateGuest(updateGuest, mainVm.sidebar.getData().selectedGuest)">
          <span class="zmdi zmdi-check"></span>
          <span translate>SIDEBAR.BUTTON.UPDATE</span>
    </span>
    <h2 class="header-more-options set-ellipsis hidden-xs">
      {{mainVm.sidebar.getData().selectedGuest.form.display.firstName}}
      {{mainVm.sidebar.getData().selectedGuest.form.display.lastName}}
    </h2>
    <span class="hidden-xs actions" x-ng-click="mainVm.sidebar.hide()">
      <a><i class="zmdi zmdi-close zmdi-hc-lg"></i></a>
    </span>
  </div>
  <div ng-cloak="" class="tabs-demo-static-tabs tab-nav-detail">
    <md-content>
      <md-tabs md-border-bottom="" md-dynamic-height="" md-selected="mainVm.sidebar.getData().selectedTab">
        <md-tab id="tab1" label="{{'INFORMATION_TAB.TITLE' | translate}}" class="col-xs-4 no-padding">
          <md-content>
            <div ng-include="'directives/sidebar-content/sidebar-content-guest-details-read.html'"></div>
          </md-content>
        </md-tab>
        <md-tab id="tab2" label="{{'GUEST_DETAILS.EDIT_GUEST' | translate}}" class="col-xs-4 no-padding disabled">
          <md-content>
            <div ng-include="'directives/sidebar-content/sidebar-content-guest-details-update.html'"></div>
          </md-content>
        </md-tab>
        <md-tab id="tab3" label="{{'GUEST_MODERATOR.TAB_TITLE' | translate}}" class="col-xs-4 no-padding">
          <md-content class="md-padding">
            <guest-moderators guest="mainVm.sidebar.getData().selectedGuest"></guest-moderators>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>
</div>
