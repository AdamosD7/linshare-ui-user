<div id="member-sidebar">
  <div class="header-sidebar form-sidebar header-show-action">
    <i class="zmdi zmdi-chevron-left zmdi-hc-2x visible-xs" ng-click="mainVm.sidebar.hide()"></i>
    <h2 class="header-more-options setEllipsis">
      <span translate>TOKEN_MANAGEMENT.FORM.TITLE</span>
    </h2>
    <span class="hidden-xs actions" ng-click="mainVm.sidebar.hide(); mainVm.sidebar.getData().reset();">
      <a><i class="zmdi zmdi-close zmdi-hc-lg"></i></a>
    </span>
    <span class="header-action-link waves-effect text-uppercase visible-xs"
      ng-click="mainVm.sidebar.getData().createToken()">
      <span class="zmdi zmdi-check"></span>
      <span translate>SIDEBAR.BUTTON.CREATE</span>
    </span>
  </div>

  <div class="tabs-demo-static-tabs tab-nav-detail">
    <div ng-cloak="" class="tabs-demo-static-tabs tab-nav-detail two-tabs hidden-tabs-header">
      <md-content>
        <token-management-form
          token-object="mainVm.sidebar.getData().tokenObject"
        />
      </md-content>
    </div>
  </div>

  <div class="bottom-sidebar-btn form-within-sidebar" id="bottom-sidebar-ctn">
    <button class="btn btn-default col-xs-6" ng-click="mainVm.sidebar.hide(); mainVm.sidebar.getData().reset();" translate>
      NAVIGATION.CANCEL
    </button>
    <button class="btn btn-primary col-xs-6"
      ng-click="mainVm.sidebar.getData().createToken()"
      translate>
      NAVIGATION.CREATE
    </button>
  </div>
</div>
