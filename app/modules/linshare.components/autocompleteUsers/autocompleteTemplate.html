<div class="chat-search">
  <div class="fg-line" x-ng-class="{'has-error' : autocompleteUsersVm.onError()}" >
    <input id="focusInputShare" name="{{autocompleteUsersVm.name}}" type="text" class="form-control"
           placeholder="{{'COMPONENTS.AUTOCOMPLETE_USERS.INPUT_PLACEHOLDER ' | translate}}"
           autocomplete="off"
           typeahead-append-to-body="true"
           x-ng-model="autocompleteUsersVm.selectedUser"
           x-ng-required="autocompleteUsersVm.required()"
           x-typeahead-min-length="3"
           x-typeahead-on-select="autocompleteUsersVm.dealWithSelectedUser(autocompleteUsersVm.selectedUser,
                                                                           autocompleteUsersVm.selectedUsersList)"
           x-typeahead-wait-ms="30"
           x-typeahead-loading="searchingContact"
           x-typeahead-editable="false"
           x-typeahead-no-results="noResult"
           x-typeahead-input-formatter="angular.noop"
           x-uib-typeahead="u as autocompleteUsersVm.userRepresentation(u)
                            for u in autocompleteUsersVm.searchUsersAccount($viewValue) | limitTo:3">
    <span x-ng-show="autocompleteUsersVm.onError()">
      {{"COMPONENTS.AUTOCOMPLETE_USERS.INVALID_EMPTY_LIST" | translate}}
    </span>
  </div>
</div>
