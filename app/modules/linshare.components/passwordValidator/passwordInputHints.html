<label translate>CHANGE_PASSWORD.FORM.HINTS.HEADER</label>

<div class="password-hint">
  <i class="zmdi" ng-class="{
    'zmdi-circle-o': passwordInputHintsVm.formError.numberLowerCaseCharacters,
    'zmdi-check-circle': !passwordInputHintsVm.formError.numberLowerCaseCharacters
  }"></i>
  <span
    translate
    translate-interpolation="messageformat"
    translate-values="{ value: {{::passwordInputHintsVm.rules.numberLowerCaseCharacters}}}"
  >
    CHANGE_PASSWORD.FORM.HINTS.LOWER_CASE
  </span>
</div>

<div class="password-hint">
  <i class="zmdi" ng-class="{
    'zmdi-circle-o': passwordInputHintsVm.formError.numberUpperCaseCharacters,
    'zmdi-check-circle': !passwordInputHintsVm.formError.numberUpperCaseCharacters
