<header id="header" data-ng-include src="'views/includes/header.html'"
        data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
  <aside id="sidebar" data-ng-include src="'views/includes/sidebar-left.html'"
         data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

  <aside id="chat" data-ng-include src="'views/includes/chat.html'"
         data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>
  <section id="content">

    <div class="container">
      <div class="block-header">
        <h2>Data Table</h2>

        <ul class="actions">
          <li>
            <a href="">
              <i class="md md-trending-up"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="md md-done-all"></i>
            </a>
          </li>
          <li class="dropdown">
            <a href="" data-toggle="dropdown">
              <i class="md md-more-vert"></i>
            </a>

            <ul class="dropdown-menu dropdown-menu-right">
              <li>
                <a href="">Refresh</a>
              </li>
              <li>
                <a href="">Manage Widgets</a>
              </li>
              <li>
                <a href="">Widgets Settings</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="card">
        <div class="card-header">
          <h2>Selection Example
            <small>Ensure that the data attribute [data-identifier="true"] is set on one column header.</small>
          </h2>
        </div>

        <div class="table-responsive">
          <table class="table table-striped" data-ng-table="tableParams">

            <tr data-ng-repeat="documentFile in $data">
              <td ><input type="checkbox" name="check" ng-checked="isChecked" ng-init="isChecked = false"></td>
                <td><span class="fa fa-file-excel-o"></span>&nbsp; &nbsp;</td>
              <td>**</td>
                <td data-title="'Nom'" class="col-md-9" uuid={{o.uuid}}>
                  <a ng-href="/linshare/documents/{{documentFile.uuid}}/download">{{documentFile.name}}</a></td>
              </td>
              <td data-title="'Taille du fichier'" class="col-md-2">
                {{documentFile.size | readableSize: false}}
              </td>
              <td data-title="'Partagé'" class="col-md-1"></td>
            </tr>
          </table>
        </div>

    </div>
    </div>
  </section>
</section>
