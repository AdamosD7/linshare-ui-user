    <div class="container" ls-flow-style-in-out="" ng-init="fileSelection = []">

      <!--  ACTIONS ON DOCUMENTS  -->
      <div class="block-header">
        <h2>FICHIERS</h2>

        <ul class="actions" ng-show="fileSelection.length > 0">
          <li>
            <a href="" title="delete" ng-click="deleteSelected()">
              <i class="md md-delete"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="md md-done-all"></i>
            </a>
          </li>
          <li class="dropdown">
            <a href="" data-toggle="dropdown">
              <i class="md md-more-vert"></i>
            </a>

            <ul class="dropdown-menu dropdown-menu-right">
              <li>
                <a href="">Refresh</a>
              </li>
              <li>
                <a href="">Manage Widgets</a>
              </li>
              <li>
                <a href="">Widgets Settings</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <!--  DOCUMENTS LIST  -->
      <div class="card">
        <div class="card-header">
          <h2>Liste de vos fichiers
            <!--<small>Ensure that the data attribute [data-identifier="true"] is set on one column header.</small>-->
          </h2>
          {{fileSelection}}
        </div>

        <div class="table-responsive">
          <table class="table table-striped" data-ng-table="tableParams">

            <tr data-ng-repeat="documentFile in $data">
              <td><input type="checkbox" name="check" data-file-selection="fileSelection" uuid="documentFile.uuid"></i></td>
              <td><span class="fa fa-file-excel-o"></span>&nbsp; &nbsp;</td>
              <td class="col-md-9" data-title="'Nom'" sortable="'name'" uuid={{o.uuid}}>
                <a ng-href="/linshare/documents/{{documentFile.uuid}}/download">{{documentFile.name}}</a></td>
              </td>
              <td class="col-md-2" data-title="'Modification date'" sortable="'modificationDate'">
                {{documentFile.modificationDate | date:'medium'}}
              </td>
              <td class="col-md-2" data-title="'Taille'" sortable="'size'">
                {{documentFile.size | readableSize: false}}
              </td>
              <td class="col-md-1" data-title="'PartagÃ©'" sortable="'shared'"> {{documentFile.shared}}</td>
            </tr>
          </table>
        </div>

      </div>
    </div>
