<div class="container files">


  <!--  ACTIONS ON DOCUMENTS  -->

  <div class="card">
    <div class="card-header">
      <div id="breadcrumb-wrap">
        <div class="breadcrumbsCtn">
          <a href="#" class="breadcrumb"><i class="zmdi zmdi-file"></i>
            {{"SELECTED_FILES.BREADCRUMB_TITLE" | translate }}
          </a>
        </div>
      </div>
    </div>


    <!-- SELECTED DOCUMENTS LIST  -->
    <div class="card-body">
      <ul class="list-group" >
        <li class="list-group-item" data-ng-repeat="documentFile in selectedDocuments">
          <span class="badge" ng-click="removeSelectedDocuments(documentFile)"><i class="zmdi zmdi-close"></i></span>
          <span class="fa ls-1p5x m-l-10 m-r-20" ng-class="'{{documentFile.type | mimetypeIcone}}'" aria-hidden="true"></span>{{documentFile.name}}
        </li>
        <li class="list-group-item" data-ng-repeat="(identifier, uploadFile) in selectedUploads">
          <span class="badge" ng-click="removeSelectedDocuments(identifier)"><i class="zmdi zmdi-close"></i></span>
          <span class="fa ls-1p5x m-r-10" ng-class="'{{uploadFile.type | mimetypeIcone}}'" aria-hidden="true"></span>{{uploadFile.name}}
        </li>
      </ul>
    </div>
  </div>


</div>
<aside id="chat" data-ng-include src="'views/includes/sidebar-right.html'"
       data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>
