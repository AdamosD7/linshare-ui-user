<md-toast>
  <span class="md-toast-text" flex>{{uploadQueueVm.messageWarningCustom}}</span>
  <md-button ng-click="uploadQueueVm.$mdToast.hide()">
    {{uploadQueueVm.warningCancel}}
  </md-button>
  <md-button class="md-highlight" ng-click="uploadQueueVm.$mdToast.hide(); uploadQueueVm.continueShareAction(uploadQueueVm.lsAppConfig.share)">
    {{uploadQueueVm.warningContinue}}
  </md-button>
</md-toast>
