<div id="member-sidebar">
  <div class="header-sidebar">
    <i class="zmdi zmdi-chevron-left zmdi-hc-2x visible-xs"
       x-ng-click="mainVm.sidebar.hide();">
    </i>
    <h2 class="header-more-options setEllipsis"> {{mainVm.sidebar.getData().currentSelectedDocument.current.name}}</h2>
    <span class="hidden-xs actions" x-ng-click="mainVm.sidebar.hide()">
      <a><i class="zmdi zmdi-close zmdi-hc-lg"></i></a>
    </span>
  </div>

  <div x-ng-cloak="" class="tabs-demo-static-tabs tab-nav-detail"
       x-ng-class="{'two-tabs': mainVm.sidebar.getData().currentPage !== 'my_files'}">
    <md-content>
      <md-tabs md-selected="mainVm.sidebar.getData().mdtabsSelection.selectedIndex" md-dynamic-height=""
               md-border-bottom="">
        <md-tab id="tab1" x-ng-if="mainVm.sidebar.getData().currentPage == 'group_list'"
                label="{{'INFORMATION_TAB.TITLE' | translate}}"
                class="col-xs-4 noPadding">

          <!-- WORKGROUP DETAILS -->
          <md-content>
            <div x-ng-include="'directives/sidebar-content/sidebar-content-workgroup-details.html'"></div>
          </md-content>

        </md-tab>
        <md-tab id="tab2" label="{{'MEMBER_TAB.TITLE' | translate}}" class="col-xs-4 noPadding disabled">

          <!--MEMBER LIST-->
          <md-content class="md-padding">
            <div x-ng-include="'directives/sidebar-content/sidebar-content-workgroup-members.html'"></div>
          </md-content>

        </md-tab>
      </md-tabs>
    </md-content>
  </div>
</div>
