<!doctype html>
<html
  data-ng-app="linshareUiUserApp"
  data-ng-controller="materialAdminController as mactrl"
>
 <head>
   <meta charset="utf-8"/>
   <title>LinShare</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  </head>
  <body
    data-ng-controller="UiUserMainController as mainVm"
    data-ng-class="{'sw-toggled': mactrl.layoutType === '1', 'lock-scroll': mactrl.sidebarToggle.left}"
    flow-init flow-object="mainVm.flowUploadService.flowObj"
    flow-prevent-drop
  >
    <data
      ui-view
      data-ng-cloak=""
    >
    </data>
  </body>
</html>
