<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>LinShare - Bad Gateway</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  </head>
  <body>
    <div id="error-page">
      <div id="bg">
        <img src="img/bg-linshare-desktop.png" alt="linshare desktop" class="img-responsive">
      </div>
      <div id="copyright-login">
        <img src="img/linshare-logo-white.png" alt="linshare-logo">
        <p>You are using the Open Source and free version of LinShare™, powered by Linagora © 2009–2018. Contribute to
          LinShare R&D by subscribing to an Enterprise offer.
        </p>
      </div>
      <div class="tagline login-libre-and-free-ctn">
        <div class="libre-and-free">
          <img src="img/community-white.png" alt="libre and free">
          <p>Libre &amp; Free</p>
        </div>
      </div>
      <div class="error-area-content">
        <div class="ctn-content">
          <div class="error-text">
            <h1>502</h1>
            <p><b>Bad Gateway</b><br>The server was acting as a gateway or proxy and received an invalid response from the
              upstream server.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
